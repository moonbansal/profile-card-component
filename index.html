<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <header>
        <img src="images/bg-pattern-card.svg" class="card-img-top" />
        <img src="images/image-victor.jpg" class="victor" />
      </header>
      <div class="info">
        <h5>Victor Crest <span class="age">26</span></h5>
        <p class="place">London</p>
      </div>
      <div class="stats">
        <div class="item-1">
          80K
          <div class="stats-heading">Followers</div>
        </div>
        <div class="item-2">
          803K
          <div class="stats-heading">Likes</div>
        </div>
        <div class="item-3">
          1.4K
          <div class="stats-heading">Photos</div>
        </div>
      </div>
    </div>
  </body>
</html>
